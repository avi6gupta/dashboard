<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/media/css/style_restaurants.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/media/js/js_restaurants.js"></script>

</head>
<body>
{% block content %}
    {% for r in r_list %}

    <section id="banner" style="background: url('{{ r.img.url }}') no-repeat center top;background-size: cover;min-height: 630px;">
    <div class="bg-color">
      <header id="header">
        <div class="container">
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            {% for r in r_list %}
                <a href="{{ r }}">{{ r }}</a>
            {% endfor %}
          </div>
          <!-- Use any element to open the sidenav -->
          <span onclick="openNav()" class="float-right menu-icon">â˜°</span>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="inner text-center">
              <h1 class="logo-name"><a style="text-decoration: none;color: green;" href="{{ r }}">{{ r }}</a></h1>
            <h2>{{ r.description }}</h2>

          </div>
        </div>
      </div>
    </div>
    <div id="section10" class="demo">
        <a href="" style="cursor: default"><span></span>Scroll</a>
    </div>
     </section>
        {% endfor %}
{% endblock %}
</body>
</html>
